# backend
upstream backend {
    server k11d206.p.ssafy.io:8081;  # 스프링 부트 백엔드
}

# HTTP to HTTPS redirection
server {
    listen 80;
    server_name k11d206.p.ssafy.io;

    # 모든 HTTP 요청을 HTTPS로 리디렉션
    return 301 https://$host$request_uri;
}

# HTTPS configuration
server {
    listen 443 ssl;
    server_name k11d206.p.ssafy.io;

    # SSL 인증서 경로 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/k11d206.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/k11d206.p.ssafy.io/privkey.pem;

    # 보안 강화를 위한 SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # root 디렉터리 설정
    root /usr/share/nginx/html;
    index index.html;

    # CORS 헤더 추가
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';

    # API 요청 처리
    location /api {
        proxy_pass http://backend/;   # 스프링 부트 백엔드로 프록시
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 처리
    location ~* \.(js|css|html|jpg|jpeg|png|gif|ico)$ {
        try_files $uri =404;
    }

    # 기본 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }
}
